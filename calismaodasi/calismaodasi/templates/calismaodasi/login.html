{% extends 'calismaodasi/base.html' %}
{% load static %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}

<div class="row justify-content-center my-5">
    <div class="col-md-5">
        <div class="form-container p-4 shadow-lg"> 
            <div class="card-header text-center mb-4">
                <h4 class="text-white fw-bold page-title">Sisteme Giriş Yap</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="form-label-custom">{{ field.label }}</label>
                        {{ field }} 
                        {% if field.errors %}
                            <small class="text-danger d-block mt-1">{{ field.errors }}</small>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2">
                    <button type="submit" class="custom-btn btn-lg">Giriş Yap</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
