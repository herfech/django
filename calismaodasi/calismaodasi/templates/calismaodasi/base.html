<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Çalışma Odası Rezervasyon Sistemi{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-warning text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0">Çalışma Odası Rezervasyon Sistemi</h1>
      <nav class="d-flex gap-3">
        <a href="{% url 'home' %}" class="text-white text-decoration-none">Ana Sayfa</a>
        <a href="/admin/" class="text-white text-decoration-none">Admin</a>
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
            <button type="submit" class="btn btn-link text-white text-decoration-none p-0 m-0 align-baseline">Çıkış Yap</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="text-white text-decoration-none">Giriş Yap</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
