<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Çalışma Odası Rezervasyon Sistemi{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=4">
    {% block extra_css %}{% endblock %}

</head>
<body class="dark-theme"> 
    <header class="main-header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0 logo text-white">Çalışma Odası Rezervasyon Sistemi</h1>
            
            <nav class="d-flex gap-4 main-nav">
                <a href="{% url 'home' %}" class="nav-link text-white text-decoration-none">Ana Sayfa</a>
                <a href="/admin/" class="nav-link text-white text-decoration-none">Admin</a>
                
                {% if user.is_authenticated %}
                  <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link text-white text-decoration-none p-0 m-0 align-baseline">Çıkış Yap</button>
                  </form>
                {% else %}
                  <a href="{% url 'login' %}" class="nav-link text-white text-decoration-none">Giriş Yap</a>
                  <a href="{% url 'register' %}" class="nav-link text-white text-decoration-none">Kayıt Ol</a>
                  {% endif %}
            </nav>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
