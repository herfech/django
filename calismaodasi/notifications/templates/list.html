{% block title %}Bildirimler{% endblock %}
{% block content %}
<div class="container py-4">
  <h2>Bildirimler</h2>
  <ul class="list-group">
    {% for n in notifications %}
      <li class="list-group-item {% if not n.is_read %}fw-bold{% endif %}">
        {{ n.message }} <small class="text-muted">{{ n.created_at }}</small>
      </li>
    {% empty %}
      <li class="list-group-item">Hen√ºz bildiriminiz yok.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
